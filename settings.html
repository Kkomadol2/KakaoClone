<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kkomatalk-settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:18</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fa-solid fa-bullhorn"></i> <span>Notices</span>
          </div>
          <div class="settings__settings-column">
        </li>
        <li class="settings__setting">
          <div class="settings__settings-column">
            <i class="fa-solid fa-flask"></i> <span>Kakao Lab</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__settings-column">
            Lastest Version
          </div>
        </li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/cb41654e9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
